<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puter AI Chat</title>
    <script src="https://js.puter.com/v2/"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0b;
            --bg-secondary: #141416;
            --bg-tertiary: #1c1c1f;
            --bg-hover: #252528;
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
            --text-muted: #71717a;
            --accent: #6366f1;
            --accent-hover: #818cf8;
            --accent-glow: rgba(99, 102, 241, 0.3);
            --border: #27272a;
            --user-bubble: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            --ai-bubble: #1c1c1f;
            --radius-sm: 12px;
            --radius-md: 16px;
            --radius-lg: 24px;
            --radius-xl: 28px;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 320px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            padding: 24px;
            gap: 24px;
            overflow-y: auto;
            transition: transform 0.3s ease;
        }

        .sidebar-header {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo {
            width: 44px;
            height: 44px;
            background: var(--user-bubble);
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: 700;
            box-shadow: 0 8px 32px var(--accent-glow);
        }

        .sidebar-title {
            font-size: 20px;
            font-weight: 700;
            background: linear-gradient(135deg, #fff 0%, #a1a1aa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .settings-section {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .settings-label {
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-muted);
        }

        .select-wrapper {
            position: relative;
        }

        .select-wrapper select {
            width: 100%;
            padding: 14px 16px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            color: var(--text-primary);
            font-family: inherit;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            appearance: none;
            transition: all 0.2s ease;
        }

        .select-wrapper select:hover {
            border-color: var(--accent);
            background: var(--bg-hover);
        }

        .select-wrapper select:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-glow);
        }

        .select-wrapper::after {
            content: '‚ñº';
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 10px;
            color: var(--text-muted);
            pointer-events: none;
        }

        .slider-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .slider-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .slider-value {
            font-size: 14px;
            font-weight: 600;
            color: var(--accent);
            background: var(--bg-tertiary);
            padding: 4px 10px;
            border-radius: 8px;
        }

        input[type="range"] {
            width: 100%;
            height: 6px;
            background: var(--bg-tertiary);
            border-radius: 3px;
            appearance: none;
            cursor: pointer;
        }

        input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 20px;
            height: 20px;
            background: var(--user-bubble);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 4px 12px var(--accent-glow);
            transition: transform 0.2s ease;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.1);
        }

        input[type="number"] {
            width: 100%;
            padding: 14px 16px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            color: var(--text-primary);
            font-family: inherit;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        input[type="number"]:hover {
            border-color: var(--accent);
        }

        input[type="number"]:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-glow);
        }

        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 14px 16px;
            background: var(--bg-tertiary);
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .toggle-container:hover {
            background: var(--bg-hover);
        }

        .toggle-label {
            font-size: 14px;
            font-weight: 500;
        }

        .toggle {
            width: 52px;
            height: 28px;
            background: var(--border);
            border-radius: 14px;
            position: relative;
            transition: all 0.3s ease;
        }

        .toggle.active {
            background: var(--accent);
        }

        .toggle::after {
            content: '';
            position: absolute;
            width: 22px;
            height: 22px;
            background: white;
            border-radius: 50%;
            top: 3px;
            left: 3px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }

        .toggle.active::after {
            left: 27px;
        }

        .clear-btn {
            padding: 14px 20px;
            background: transparent;
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            color: var(--text-secondary);
            font-family: inherit;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: auto;
        }

        .clear-btn:hover {
            background: rgba(239, 68, 68, 0.1);
            border-color: #ef4444;
            color: #ef4444;
        }

        /* Main Chat Area */
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 0;
        }

        .chat-header {
            padding: 20px 24px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--bg-secondary);
        }

        .chat-title {
            font-size: 16px;
            font-weight: 600;
        }

        .model-badge {
            padding: 6px 12px;
            background: var(--bg-tertiary);
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .menu-btn {
            display: none;
            width: 40px;
            height: 40px;
            background: var(--bg-tertiary);
            border: none;
            border-radius: var(--radius-sm);
            color: var(--text-primary);
            cursor: pointer;
            font-size: 20px;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            scroll-behavior: smooth;
        }

        .message {
            display: flex;
            gap: 12px;
            max-width: 85%;
            animation: messageIn 0.3s ease;
        }

        @keyframes messageIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 600;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: var(--user-bubble);
        }

        .message.ai .message-avatar {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
        }

        .message-content {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .message-bubble {
            padding: 14px 18px;
            border-radius: var(--radius-lg);
            font-size: 14px;
            line-height: 1.6;
            white-space: pre-wrap;
            word-break: break-word;
        }

        .message.user .message-bubble {
            background: var(--user-bubble);
            border-bottom-right-radius: 6px;
        }

        .message.ai .message-bubble {
            background: var(--ai-bubble);
            border: 1px solid var(--border);
            border-bottom-left-radius: 6px;
        }

        .message-time {
            font-size: 11px;
            color: var(--text-muted);
            padding: 0 4px;
        }

        .message.user .message-time {
            text-align: right;
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 14px 18px;
            background: var(--ai-bubble);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            border-bottom-left-radius: 6px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dots span {
            width: 6px;
            height: 6px;
            background: var(--accent);
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
        .typing-dots span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.4; }
            30% { transform: translateY(-4px); opacity: 1; }
        }

        /* Input Area */
        .input-area {
            padding: 20px 24px;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border);
        }

        .input-wrapper {
            display: flex;
            gap: 12px;
            align-items: flex-end;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: var(--radius-xl);
            padding: 8px 8px 8px 20px;
            transition: all 0.2s ease;
        }

        .input-wrapper:focus-within {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-glow);
        }

        .input-wrapper textarea {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-family: inherit;
            font-size: 14px;
            line-height: 1.5;
            resize: none;
            max-height: 150px;
            padding: 10px 0;
        }

        .input-wrapper textarea::placeholder {
            color: var(--text-muted);
        }

        .input-wrapper textarea:focus {
            outline: none;
        }

        .send-btn {
            width: 48px;
            height: 48px;
            background: var(--user-bubble);
            border: none;
            border-radius: var(--radius-md);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            flex-shrink: 0;
        }

        .send-btn:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 8px 24px var(--accent-glow);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .send-btn svg {
            width: 20px;
            height: 20px;
        }

        /* Welcome Screen */
        .welcome {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px;
            gap: 16px;
        }

        .welcome-icon {
            width: 80px;
            height: 80px;
            background: var(--user-bubble);
            border-radius: var(--radius-xl);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            margin-bottom: 8px;
            box-shadow: 0 16px 48px var(--accent-glow);
        }

        .welcome h2 {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #fff 0%, #a1a1aa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .welcome p {
            color: var(--text-secondary);
            font-size: 16px;
            max-width: 400px;
            line-height: 1.6;
        }

        /* Overlay for mobile */
        .overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.6);
            z-index: 99;
        }

        .overlay.active {
            display: block;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: 0;
                top: 0;
                bottom: 0;
                z-index: 100;
                transform: translateX(-100%);
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .menu-btn {
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .message {
                max-width: 90%;
            }

            .chat-container {
                padding: 16px;
            }

            .input-area {
                padding: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="overlay" id="overlay"></div>
    
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="logo">AI</div>
            <span class="sidebar-title">Puter AI</span>
        </div>

        <div class="settings-section">
            <span class="settings-label">–ú–æ–¥–µ–ª—å</span>
            <div class="select-wrapper">
                <select id="modelSelect">
                    <option value="claude-sonnet-4-5" selected>Claude Sonnet 4.5</option>
                    <option value="claude-opus-4-1">Claude Opus 4.1</option>
                    <option value="claude-haiku-4-5">Claude Haiku 4.5</option>
                    <option value="claude-3-7-sonnet">Claude 3.7 Sonnet</option>
                    <option value="claude-3-opus">Claude 3 Opus</option>
                </select>
            </div>
        </div>

        <div class="settings-section">
            <div class="slider-container">
                <div class="slider-header">
                    <span class="settings-label">Temperature</span>
                    <span class="slider-value" id="tempValue">0.7</span>
                </div>
                <input type="range" id="temperature" min="0" max="1" step="0.1" value="0.7">
            </div>
        </div>

        <div class="settings-section">
            <span class="settings-label">Max Tokens</span>
            <input type="number" id="maxTokens" value="4096" min="1" max="100000">
        </div>

        <div class="settings-section">
            <div class="toggle-container" id="streamToggle">
                <span class="toggle-label">Stream Mode</span>
                <div class="toggle active" id="streamToggleBtn"></div>
            </div>
        </div>

        <button class="clear-btn" id="clearChat">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 6h18M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2"/>
            </svg>
            –û—á–∏—Å—Ç–∏—Ç—å —á–∞—Ç
        </button>
    </aside>

    <main class="main">
        <header class="chat-header">
            <button class="menu-btn" id="menuBtn">‚ò∞</button>
            <span class="chat-title">–ù–æ–≤—ã–π —á–∞—Ç</span>
            <span class="model-badge" id="modelBadge">claude-sonnet-4-5</span>
        </header>

        <div class="chat-container" id="chatContainer">
            <div class="welcome" id="welcome">
                <div class="welcome-icon">‚ú®</div>
                <h2>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å!</h2>
                <p>–ù–∞—á–Ω–∏—Ç–µ –¥–∏–∞–ª–æ–≥ —Å AI. –í—ã–±–µ—Ä–∏—Ç–µ –º–æ–¥–µ–ª—å –∏ –Ω–∞—Å—Ç—Ä–æ–π—Ç–µ –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –≤ –±–æ–∫–æ–≤–æ–π –ø–∞–Ω–µ–ª–∏.</p>
            </div>
        </div>

        <div class="input-area">
            <div class="input-wrapper">
                <textarea id="messageInput" placeholder="–ù–∞–ø–∏—à–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." rows="1"></textarea>
                <button class="send-btn" id="sendBtn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                    </svg>
                </button>
            </div>
        </div>
    </main>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const modelSelect = document.getElementById('modelSelect');
        const modelBadge = document.getElementById('modelBadge');
        const temperature = document.getElementById('temperature');
        const tempValue = document.getElementById('tempValue');
        const maxTokens = document.getElementById('maxTokens');
        const streamToggle = document.getElementById('streamToggle');
        const streamToggleBtn = document.getElementById('streamToggleBtn');
        const clearChat = document.getElementById('clearChat');
        const welcome = document.getElementById('welcome');
        const menuBtn = document.getElementById('menuBtn');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');

        let isStreaming = true;
        let isGenerating = false;
        let conversationHistory = [];

        // Model select
        modelSelect.addEventListener('change', () => {
            modelBadge.textContent = modelSelect.value;
        });

        // Temperature slider
        temperature.addEventListener('input', () => {
            tempValue.textContent = temperature.value;
        });

        // Stream toggle
        streamToggle.addEventListener('click', () => {
            isStreaming = !isStreaming;
            streamToggleBtn.classList.toggle('active', isStreaming);
        });

        // Clear chat
        clearChat.addEventListener('click', () => {
            chatContainer.innerHTML = `
                <div class="welcome" id="welcome">
                    <div class="welcome-icon">‚ú®</div>
                    <h2>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å!</h2>
                    <p>–ù–∞—á–Ω–∏—Ç–µ –¥–∏–∞–ª–æ–≥ —Å AI. –í—ã–±–µ—Ä–∏—Ç–µ –º–æ–¥–µ–ª—å –∏ –Ω–∞—Å—Ç—Ä–æ–π—Ç–µ –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –≤ –±–æ–∫–æ–≤–æ–π –ø–∞–Ω–µ–ª–∏.</p>
                </div>
            `;
            conversationHistory = [];
        });

        // Mobile menu
        menuBtn.addEventListener('click', () => {
            sidebar.classList.add('open');
            overlay.classList.add('active');
        });

        overlay.addEventListener('click', () => {
            sidebar.classList.remove('open');
            overlay.classList.remove('active');
        });

        // Auto-resize textarea
        messageInput.addEventListener('input', () => {
            messageInput.style.height = 'auto';
            messageInput.style.height = Math.min(messageInput.scrollHeight, 150) + 'px';
        });

        // Send on Enter
        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        sendBtn.addEventListener('click', sendMessage);

        function formatTime() {
            return new Date().toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' });
        }

        function addMessage(content, isUser = false) {
            if (welcome) welcome.remove();
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'ai'}`;
            messageDiv.innerHTML = `
                <div class="message-avatar">${isUser ? 'üë§' : 'ü§ñ'}</div>
                <div class="message-content">
                    <div class="message-bubble">${escapeHtml(content)}</div>
                    <span class="message-time">${formatTime()}</span>
                </div>
            `;
            chatContainer.appendChild(messageDiv);
            scrollToBottom();
            return messageDiv;
        }

        function addTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message ai';
            typingDiv.id = 'typingIndicator';
            typingDiv.innerHTML = `
                <div class="message-avatar">ü§ñ</div>
                <div class="message-content">
                    <div class="typing-indicator">
                        <div class="typing-dots">
                            <span></span><span></span><span></span>
                        </div>
                        <span>AI –ø–µ—á–∞—Ç–∞–µ—Ç...</span>
                    </div>
                </div>
            `;
            chatContainer.appendChild(typingDiv);
            scrollToBottom();
        }

        function removeTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) indicator.remove();
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function scrollToBottom() {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || isGenerating) return;

            isGenerating = true;
            sendBtn.disabled = true;

            // Add user message
            addMessage(message, true);
            conversationHistory.push({ role: 'user', content: message });
            
            messageInput.value = '';
            messageInput.style.height = 'auto';

            addTypingIndicator();

            try {
                const options = {
                    model: modelSelect.value,
                    stream: isStreaming,
                    temperature: parseFloat(temperature.value),
                    max_tokens: parseInt(maxTokens.value)
                };

                if (isStreaming) {
                    const response = await puter.ai.chat(conversationHistory, options);
                    removeTypingIndicator();
                    
                    const aiMessage = addMessage('', false);
                    const bubble = aiMessage.querySelector('.message-bubble');
                    let fullText = '';

                    for await (const part of response) {
                        if (part?.text) {
                            fullText += part.text;
                            bubble.textContent = fullText;
                            scrollToBottom();
                        }
                    }
                    
                    conversationHistory.push({ role: 'assistant', content: fullText });
                } else {
                    const response = await puter.ai.chat(conversationHistory, options);
                    removeTypingIndicator();
                    
                    const text = response.message.content[0].text;
                    addMessage(text, false);
                    conversationHistory.push({ role: 'assistant', content: text });
                }
            } catch (error) {
                removeTypingIndicator();
                addMessage(`–û—à–∏–±–∫–∞: ${error.message}`, false);
            }

            isGenerating = false;
            sendBtn.disabled = false;
            messageInput.focus();
        }
    </script>
